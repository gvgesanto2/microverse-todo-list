<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body class="l-container">
    <div id="todo" class="o-todo">
      <header id="todo-header" class="o-todo__header u-horizontal-flex u-py--sm">
        <input id="todo-title" class="a-data-input o-todo__title" readonly />
        <button type="button" class="m-icon-btn m-icon-btn--darker">
          <svg class="a-icon--sm">
            <use xlink:href="#sprite_refresh-ccw"></use>
          </svg>
        </button>
      </header>
      <form id="add-task-form" action="#" class="u-horizontal-flex u-py--sm">
        <input
          placeholder="Add to your list..."
          class="a-data-input a-data-input--italic"
          type="text"
          name="description"
          aria-label="Enter your task description"
          required
        />
        <button type="submit" class="m-icon-btn">
          <svg class="a-icon--xsm">
            <use xlink:href="#sprite_corner-down-left"></use>
          </svg>
        </button>
      </form>
      <div id="tasks-list-container"></div>
      <footer class="o-todo__footer u-p--sm">
        <button id="clear-btn" type="button" class="a-link-btn">Clear all completed</button>
      </footer>
    </div>
  </body>
</html>
